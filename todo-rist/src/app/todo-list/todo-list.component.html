<div class="container">
    <!-- Header with Add Task and Filters -->
    <div class="fixed-header d-flex justify-content-between align-items-center mb-4">
      <button class="btn btn-primary" (click)="toggleAddTaskForm()" title="Add a new task">
        <i class="fas fa-plus"></i>
      </button>
      <div class="d-flex">
        <div class="form-group mr-2">
          <label for="filterStatus">
            <i class="fas fa-filter" aria-hidden="true"></i> Status
          </label>
          <select id="filterStatus" class="form-control" [(ngModel)]="filterStatus">
            <option value="">All</option>
            <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="filterPriority">
            <i class="fas fa-filter" aria-hidden="true"></i> Priority
          </label>
          <select id="filterPriority" class="form-control" [(ngModel)]="filterPriority">
            <option value="">All</option>
            <option *ngFor="let priority of priorities" [value]="priority">{{ priority }}</option>
          </select>
        </div>
      </div>
    </div>
  
    <!-- Add Task Form (hidden by default) -->
    <app-add-task-form *ngIf="showAddTaskForm" (taskAdded)="onTaskAdded($event)"></app-add-task-form>
  
    <!-- Task List -->
    <div class="list-group" role="list">
      <div *ngFor="let task of filteredTasks()" class="list-group-item" role="listitem">
        <div class="d-flex align-items-center">
          <input type="checkbox" [checked]="task.status === 'completed'" (change)="toggleTaskStatus(task)">
          <h5 class="mb-1 ml-2" [ngClass]="{'completed-task': task.status === 'completed'}" id="task-{{task.id}}">
            {{ task.name }}
          </h5>
        </div>
        <p class="mb-1">
          <span [ngClass]="getPriorityClass(task.priority)" [attr.aria-label]="'Priority: ' + task.priority">
            <i [ngClass]="getPriorityIcon(task.priority)" aria-hidden="true"></i> {{ task.priority }}
          </span>
        </p>
        <p class="mb-1">
          <span><strong>Status:</strong> {{ task.status }}</span>
        </p>
        <p class="mb-1" *ngIf="task.dueDate">
          <span><i class="fas fa-calendar-alt" aria-hidden="true"></i> <strong>Due Date:</strong> {{ task.dueDate | date:'fullDate' }}</span>
        </p>
        <!-- Edit and Delete Buttons -->
        <div class="btn-group">
          <button class="btn btn-sm btn-secondary mr-2" (click)="editTask(task)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteTask(task.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
