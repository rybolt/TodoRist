<form (ngSubmit)="addTask()" #taskForm="ngForm" class="mb-4">
    <div class="form-group">
      <label for="taskName">Task Name</label>
      <input type="text" id="taskName" class="form-control" [(ngModel)]="newTask.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="taskStatus">Status</label>
      <select id="taskStatus" class="form-control" [(ngModel)]="newTask.status" name="status" required>
        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="taskPriority">Priority</label>
      <select id="taskPriority" class="form-control" [(ngModel)]="newTask.priority" name="priority" required>
        <option *ngFor="let priority of priorities" [value]="priority">{{ priority }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="taskDueDate">Due Date</label>
      <input type="date" id="taskDueDate" class="form-control" [(ngModel)]="newTask.dueDate" name="dueDate">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add Task</button>
  </form>
