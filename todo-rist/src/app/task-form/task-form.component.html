<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="mb-4">
    <div class="form-group">
      <label for="taskName">Task Name</label>
      <input type="text" id="taskName" class="form-control" formControlName="name" aria-required="true" aria-label="Task Name" #taskNameInput>
      <div *ngIf="taskForm.get('name')?.invalid && taskForm.get('name')?.touched" class="text-danger">
        Task Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="taskStatus">Status</label>
      <select id="taskStatus" class="form-control" formControlName="status" aria-required="true" aria-label="Task Status">
        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
      </select>
      <div *ngIf="taskForm.get('status')?.invalid && taskForm.get('status')?.touched" class="text-danger">
        Status is required.
      </div>
    </div>
    <div class="form-group">
      <label for="taskPriority">Priority</label>
      <select id="taskPriority" class="form-control" formControlName="priority" aria-required="true" aria-label="Task Priority">
        <option *ngFor="let priority of priorities" [value]="priority">{{ priority }}</option>
      </select>
      <div *ngIf="taskForm.get('priority')?.invalid && taskForm.get('priority')?.touched" class="text-danger">
        Priority is required.
      </div>
    </div>
    <div class="form-group">
      <label for="taskDueDate">Due Date</label>
      <input type="date" id="taskDueDate" class="form-control" formControlName="dueDate" aria-label="Task Due Date">
    </div>
    <button type="submit" class="btn btn-primary mt-3" aria-label="Add or modify a task">{{ task ? 'Update Task' : 'Add Task' }}</button>
    <button type="button" class="btn btn-secondary mt-3 ml-2" (click)="onCancel()" aria-label="Cancel">Cancel</button>
  </form>
