<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">
            <i class="fas fa-user-circle"></i> Login
          </h2>
          <form (ngSubmit)="onSubmit()" aria-label="Login form">
            <div class="form-group">
              <label for="email">
                <i class="fas fa-envelope"></i> Email address
              </label>
              <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">
                <i class="fas fa-lock"></i> Password
              </label>
              <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
